<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="An interactive map to see where Ethno students come from." />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>ETHNO MAP</title>
  <meta name="author" content="QP">
  <link rel="stylesheet" href="css/style.css">
  <script src="data.js"></script>  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700">
</head>

<body onload="init();">
  
	<div class="container">
		<div id="topMenu">
			<div id="logoDiv">
				<img src="images/logo.png" id="logo" alt="logo">
			</div>
			<div id="closeButtonDiv">
				<svg height="512px" id="closeButton" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"/>
				</svg>
			</div>
		</div>		
		<div id="mainZone">
			<div id="mapZone"></div>
			<div id="studentCard"></div>
		</div>	
		<div id="botMenu">c</br>c</br>c</div>
	</div>
	<div id="goFullScreenDiv">
		Tap to go fullscreen.
	</div>
	

<script>
	const mapZone = document.getElementById("mapZone");
	const studentCard = document.getElementById("studentCard");
	const goFullScreenDiv = document.getElementById("goFullScreenDiv");
	const closeButtonDiv = document.getElementById("closeButtonDiv");
	
	function mapZoneUp(e){
		if(!mapZone.classList.contains("minimized")){
			mapZone.classList.add("minimized");
			studentCard.classList.add("visible");
		}
		else{
			mapZone.classList.remove("minimized");
			studentCard.classList.remove("visible");
		}		
	}
	
	function goFullScreenUp(e){
		if (!document.fullscreenElement) {
			let fs = document.documentElement.requestFullscreen();
		} else {
			document.exitFullscreen(); 	
			goFullScreenDiv.classList.remove("invisible");
		}
	}
	
	function fullScreenChange(e){
		if(document.fullscreenElement){
			goFullScreenDiv.classList.add("invisible");
		}
		else{
			goFullScreenDiv.classList.remove("invisible");
		}
	}
	
	function init(){
		mapZone.onpointerup = mapZoneUp;
		goFullScreenDiv.onpointerup = goFullScreenUp;
		closeButtonDiv.onpointerup = goFullScreenUp;
		document.onfullscreenchange = fullScreenChange;
		document.onresize = fullScreenChange;
	}
</script>
</body>
</html>
